<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="col-lg-12"  id="col">
  <div id="deposit-section">
    <h1>Slot Machine</h1>
    <label for="deposit">Enter Deposit Amount: </label>
    <input type="number" id="deposit" step="0.01" />
    <button id="start-button">Start Game</button>
  </div>

  <div id="game-play-section" style="display:none;">
    <h1>Play Slot Machine</h1>
    <p id="balance"></p>
    <label for="lines">Number of Lines (1-3): </label>
    <input type="number" id="lines" min="1" max="3" />
    <label for="bet">Bet amount Per Line: </label>
    <input type="number" id="bet" step="0.01" />
    <button id="spin-button">Spin</button>
    <button id="play-again-button" style="display:none;">Play Again</button>

    <div id="reels"></div>
    <p id="game-result"></p>
  </div>
</div>
</div>
</div>
  <script src="App.js"></script>
</body>
</html>
